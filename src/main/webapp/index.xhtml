<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:head>
	<style>
.col1 {
	width: 10%;
}

.col2 {
	width: 60%;
}

.col3 {
	width: 30%;
}

.dt {
	width: 60%;
	margin: auto;
	margin-top: 5%;
}

.btn01 {
	margin-right: 20px;
}
</style>
</h:head>
<h:body>
	<p:panel>Spring Boot With JSF , PrimeFaces</p:panel>
	<h:outputText value="#{demo.list}"></h:outputText>
	<h:form>
		<p:dataTable var="item" value="#{demo.list}" styleClass="dt">
			<p:column headerText="No" styleClass="col1">
				<h:outputText value="#{item.no}" />
			</p:column>
			<p:column headerText="제목" styleClass="col2">
				<a href="/board/boardDetail.xhtml" rendered="#{item.deleteYn == 'y'} "><h:outputText
						value="#{item.subject}" /></a>
			</p:column>
			<p:column headerText="작성자" styleClass="col3">
				<h:outputText value="#{item.userId}" />
			</p:column>
			<p:column headerText="삭제" styleClass="col3">
				<c:if test="#{item.deleteYn eq null}">
					<h:commandButton action="#{demo.removeBoard()}" value="삭  제"
						icon="pi pi-trash" style="margin-right:20px;">
						<f:param name="paramNo" value="#{item.no}" />
					</h:commandButton>
				</c:if>
			</p:column>
		</p:dataTable>
	</h:form>

	<h:form id="createBoard">
		<h:outputLabel for="id">사용자아이디</h:outputLabel>
		<h:inputText id="userId" value="#{demoVo.userId}"></h:inputText>
		<h:inputText id="subject" value="#{demoVo.subject}"></h:inputText>
		<h:outputLabel for="name">제목</h:outputLabel>

		<h:commandButton id="createUser" value="저장"
			action="#{demo.writeBoard(demoVo)}">
		</h:commandButton>
	</h:form>

</h:body>
</html>
